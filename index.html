<!DOCTYPE html>
<html>
<head>
    <title>todo</title>
    <meta charset="UTF-8"/>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class=titlebar>
        <p class="title">To-do</p>
        <p class="title">In progress</p>
        <p class="title">Done</p>
    </div>
    <div id="container">
        <div id="to-do-column"></div>
        <div id="doing-column"></div>
        <div id="done-column"></div>
    </div>
    <div id="container2">
        <div class="to-do">
            <button type="button" id="newtodobtn">+</button>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <button class="open-button" onclick="openForm()">+</button>
        <div class="form-popup" id="myForm">
            <form class="form-container">
              <h1>Login(Still in development)</h1>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email">
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw">
          
              <button type="submit" class="btn">Login</button>
              <button type="button" class="btn cancel" id="cancel">Close</button>
            </form>
          </div>
    </div>
</body>
</html>
