<!DOCTYPE html>
<html>
<head>
    <title>todo</title>
    <meta charset="UTF-8"/>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-layer">
        <div class=titlebar id="header">
            <p class="title-placeholder"></p>
            <p class="title">To-do</p>
            <p class="title">In progress</p>
            <p class="title">Done</p>
        </div>
        <div id="container">
            <div class="to-do" id="plusdiv">
                <button type="button" id="newtodobtn">+</button>
            </div>
            <div id="to-do-column"></div>
            <div id="doing-column"></div>
            <div id="done-column"></div>
        </div>
    </div>
</body>
</html>
